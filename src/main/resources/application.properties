## Database Properties
spring.datasource.url = jdbc:postgresql://${HEROKU_POSTGRES_HOST:localhost}:5432/${HEROKU_POSTGRES_DATABASE:cotacoes}?useSSL=false
spring.datasource.username = ${HEROKU_POSTGRES_USER:postgres}
spring.datasource.password = ${HEROKU_POSTGRES_PASSWORD:admin}
spring.jpa.hibernate.ddl-auto = update
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v2/api-docs
